<template name="review">
  <div class='card' align="center" display="block">
    <p class='question'></p>
    <br>
    <div class='answerblock'>
      <button class="button">click to see answer</button>
    </div>
  </div>
  <div class="reviewOptions">
    <form> 
      <select multiple size="10" name="topics">
        {{#each topicList}}
          <option class="dropdown">{{name}}</option>
        {{/each}}
      </select>
      
    </form>
  </div>
  <ul class='nav nav-pills nav-stacked'>
    {{#each topicList}}
      <li><a href="#">{{name}}</a></li>
    {{/each}}
  </ul>
  
  <br>
  <div class="selectedTopics">
    <h4>Topics Selected for Review:</h4> 
      <ul>
      </ul>
  </div>
</template>
